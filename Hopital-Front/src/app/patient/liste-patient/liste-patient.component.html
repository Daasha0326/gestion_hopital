<!-- component -->
<br>
<br>
<main class="bg-white-300  flex-1 p-3 overflow-hidden">
    <div class="flex absolute right-11">
        <div class="m-auto flex flex-col gap-6 ">
            <div data-modal-target="authentication-modal" (click)="addPatient()"
                class="border-2 border-[#7AA794] rounded-lg px-3 py-2 text-[#7AA794] cursor-pointer hover:bg-[#7AA794] hover:text-white">
                <a>Nouvelle Consultation</a>
            </div>
        </div>
    </div>
    
    <br>
    <br>
    <br>
    <div class="antialiased font-sans bg-gray-200">
        <div class="container mx-auto px-4 sm:px-8">
            <div class="py-8">
                <div>
                    <h2 class="text-2xl font-semibold leading-tight">Liste Consultation d'aujourd'hui</h2>
                </div>
                <div class="my-2 flex sm:flex-row flex justify-between">

                    <div class="block relative">
                        <span class="h-full absolute inset-y-0 left-0 flex items-center pl-2">
                            <svg viewBox="0 0 24 24" class="h-4 w-4 fill-current text-gray-500">
                                <path
                                    d="M10 4a6 6 0 100 12 6 6 0 000-12zm-8 6a8 8 0 1114.32 4.906l5.387 5.387a1 1 0 01-1.414 1.414l-5.387-5.387A8 8 0 012 10z">
                                </path>
                            </svg>
                        </span>
                        <input placeholder="Search" [(ngModel)]="numeroDossier" name="numeroDossier"
                            (input)="recherche()"
                            class="appearance-none rounded-r rounded-l sm:rounded-l-none border border-gray-400 border-b block pl-8 pr-6 py-2 w-full bg-white text-sm placeholder-gray-400 text-gray-700 focus:bg-white focus:placeholder-gray-600 focus:text-gray-700 focus:outline-none" />
                    </div>




                </div>
                <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">

                    <div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
                        <table class="min-w-full leading-normal">
                            <thead>
                                <tr>
                                    <th
                                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                        Nom
                                    </th>
                                    <th
                                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                        Prénoms
                                    </th>
                                    <th
                                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                        Adresse
                                    </th>
                                    <th
                                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                        Téléphone
                                    </th>
                                    <th
                                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                        Age
                                    </th>
                                    <th
                                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                        Genre
                                    </th>
                                    <th
                                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                        N° Dossier
                                    </th>
                                    <th
                                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                        Actions
                                    </th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let pat of patients | paginate : {
                                    itemsPerPage : tableSize,
                                    currentPage : page,
                                    totalItems : count};
                                    let i = index">
                                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">{{pat.nom}}</td>
                                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">{{pat.prenom}}</td>
                                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">{{pat.adresse}}</td>
                                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">{{pat.telephone}}
                                    </td>
                                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">{{pat.age}}</td>
                                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">{{pat.sexe}}</td>
                                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                        {{pat.numeroDossier}}</td>
                                    <td class="px-5 py-5 border-b border-gray-200 flex justify-center bg-white text-sm">
                                        <svg  xmlns="http://www.w3.org/2000/svg"
                                            fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor"
                                            class="w-6 h-6 text-yellow-300">
                                            <path strokeLinecap="round" strokeLinejoin="round"
                                                d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                                        </svg>

                                        <svg *ngIf="rechercheEffectuee && patientTrouve" (click)="openModalWithPatient(pat)" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                            class="h-6 w-6 text-black-500 dark:text-black-400" fill="none"
                                            stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                            stroke-linejoin="round">
                                            <path
                                                d="M12 2C6.48 2 2 12 2 12s4.48 10 10 10 10-9.999 10-10S17.52 2 12 2zm0 3a4 4 0 0 1 4 4 4 4 0 0 1-4 4 4 4 0 0 1-4-4 4 4 0 0 1 4-4z" />
                                            <circle cx="12" cy="12" r="3" />
                                        </svg>

                                    </td>


                                </tr>
                            </tbody>
                        </table>
                        <div
                            class="px-5 py-5 bg-white border-t flex flex-col xs:flex-row items-center xs:justify-between">
                            <div class="inline-flex mt-2 xs:mt-0">
                                <pagination-controls class=" " previouslabel="Previous"
                                    nextlabel="Next"></pagination-controls>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div tabindex="-1" aria-hidden="true" *ngIf="openModal"
        class="backdrop-brightness-50 fixed flex items-center justify-center z-50 w-full  overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative flex justify-center items-center w-full max-w-5xl max-h-screen ">
            <!-- Modal content -->
            <div class="relative w-full bg-white rounded-lg shadow ">
                <button type="button" (click)="closeModal()"
                    class="absolute16 top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-hide="authentication-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
                <main class="bg-white-500 flex-1 p-3 overflow-hidden">
                    <form [formGroup]="monFormulaire" class="w-full">
                        <div class="flex flex-col mt-10">
                            <!-- Card Sextion Starts Here -->

                            <div class="mb-2 border-solid border-gray-300 rounded border shadow-sm w-full">
                                <div
                                    class="bg-[#7AA794] px-2 py-3 uppercase font-medium flex justify-center border-solid border-gray-400 border-b text-white">
                                    Information du patient
                                </div>
                                <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">
                                    <div
                                        class="  my-2 border mx-auto    border-[2px]  w-10/12 justify-center flex items-center rounded-md shadow-md">
                                        <div>
                                            <button
                                                class="flex items-center bg-gray-100 rounded-l-md border border-white justify-center w-12 h-12 text-white ">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-900"
                                                    viewBox="0 0 20 20" fill="currentColor">
                                                    <path fill-rule="evenodd"
                                                        d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                                                        clip-rule="evenodd" />
                                                </svg>
                                            </button>
                                        </div>

                                        <div class="  w-full">
                                            <input type="text" formControlName="nom"
                                                class="w-full h-12 px-4 py-1 rounded-r-md border border-gray-100 text-gray-800 focus:outline-none"
                                                placeholder="Nom du patient">
                                        </div>
                                    </div>


                                    <div
                                        class="  my-2 border mx-auto    border-[2px]  w-10/12 justify-center flex items-center rounded-md shadow-md">
                                        <div>
                                            <button
                                                class="flex items-center bg-gray-100 rounded-l-md border border-white justify-center w-12 h-12 text-white ">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-900"
                                                    viewBox="0 0 20 20" fill="currentColor">
                                                    <path fill-rule="evenodd"
                                                        d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                                                        clip-rule="evenodd" />
                                                </svg>
                                            </button>
                                        </div>

                                        <div class="  w-full">
                                            <input type="text" formControlName="prenom"
                                                class="w-full h-12 px-4 py-1 rounded-r-md border border-gray-100 text-gray-800 focus:outline-none"
                                                placeholder="Prénom du patient">
                                        </div>
                                    </div>

                                    <div
                                        class="  my-2 border mx-auto    border-[2px]  w-10/12 justify-center flex items-center rounded-md shadow-md">
                                        <div>
                                            <button
                                                class="flex items-center bg-gray-100 rounded-l-md border border-white justify-center w-12 h-12 text-white "
                                                :class="(search.length > 0) ? 'bg-purple-500' : 'bg-gray-500 cursor-not-allowed'"
                                                :disabled="search.length == 0">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-900"
                                                    viewBox="0 0 20 20" fill="currentColor">
                                                    <path
                                                        d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z" />
                                                </svg>
                                            </button>
                                        </div>

                                        <div class="  w-full">
                                            <input type="number" formControlName="telephone"
                                                class="w-full h-12 px-4 py-1 rounded-r-md border border-gray-100 text-gray-800 focus:outline-none"
                                                placeholder="Téléphone">
                                        </div>
                                    </div>
                                    <!-- ADRESSE -->
                                    <div
                                        class="  my-2 border mx-auto    border-[2px]  w-10/12 justify-center flex items-center rounded-md shadow-md">
                                        <div>
                                            <button
                                                class="flex items-center bg-gray-100 rounded-l-md border border-white justify-center w-12 h-12 text-white "
                                                :class="(search.length > 0) ? 'bg-purple-500' : 'bg-gray-500 cursor-not-allowed'"
                                                :disabled="search.length == 0">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-900"
                                                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        stroke-width="2"
                                                        d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z" />
                                                </svg>
                                            </button>
                                        </div>

                                        <div class="  w-full">
                                            <input type="text" formControlName="adresse"
                                                class="w-full h-12 px-4 py-1 rounded-r-md border border-gray-100 text-gray-800 focus:outline-none"
                                                placeholder="Adresse">
                                        </div>
                                    </div>
                                    <!-- AGE -->
                                    <div
                                        class="  my-2 border mx-auto    border-[2px]  w-10/12 justify-center flex items-center rounded-md shadow-md">
                                        <div>
                                            <button
                                                class="flex items-center bg-gray-100 rounded-l-md border border-white justify-center w-12 h-12 text-white "
                                                :class="(search.length > 0) ? 'bg-purple-500' : 'bg-gray-500 cursor-not-allowed'"
                                                :disabled="search.length == 0">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-900"
                                                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        stroke-width="2"
                                                        d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z" />
                                                </svg>
                                            </button>
                                        </div>

                                        <div class="  w-full">
                                            <input type="text" formControlName="age"
                                                class="w-full h-12 px-4 py-1 rounded-r-md border border-gray-100 text-gray-800 focus:outline-none"
                                                placeholder="Age">
                                        </div>
                                    </div>

                                    <!-- GENRE -->

                                    <div class="  w-full">
                                        <div
                                            class="main flex my-2 overflow-hidden  select-none  w-10/12 justify-center items-center rounded-md shadow-md">
                                            <div
                                                class="title py-3 my-auto px-5 bg-[#7AA794] text-white text-sm font-semibold ">
                                                Genre</div>

                                            <label class="flex radio p-2 cursor-pointer">
                                                <input class="my-auto transform scale-125" type="radio" name="sfg"
                                                    formControlName="sexe" name="sexe" value="masculin" />
                                                <div class="title px-2">Masculin</div>
                                            </label>

                                            <label class="flex radio p-2 cursor-pointer">
                                                <input class="my-auto transform scale-125" type="radio" name="sfg"
                                                    formControlName="sexe" name="sexe" value="feminin" />
                                                <div class="title px-2">Féminin</div>
                                            </label>

                                        </div>
                                    </div>

                                </div>


                            </div>
                            <div class="mb-2 border-solid border-gray-300 rounded border shadow-sm w-full">
                                <div
                                    class="bg-[#7AA794] px-2 py-3 uppercase font-medium flex justify-center border-solid border-gray-400 border-b text-white">
                                    Concernant la Consultation
                                </div>
                                <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">
                                    <!-- NUMERODOSSIER -->
                                    <div
                                        class="  my-2  mx-auto    w-10/12 justify-center flex items-center rounded-md ">
                                        <!-- <div class="  w-full">
                                            <input formControlName="numeroDossier" placeholder="NUMERODOSSIER" value="{{numDossier}}"
                                                class="w-full h-12 px-4 py-1 rounded-r-md border border-gray-100 text-gray-800 focus:outline-none">
                                        </div> -->
                                    </div>

                                    <!-- ETAT -->
                                    <div class="  w-full">
                                        <div
                                            class="main flex my-2 overflow-hidden  select-none  w-10/12 justify-center items-center rounded-md shadow-md">
                                            <div
                                                class="title py-3 my-auto px-5 bg-[#7AA794] text-white text-sm font-semibold ">
                                                Etat</div>

                                            <label class="flex radio p-2 cursor-pointer">
                                                <input class="my-auto transform scale-125" formControlName="etat"
                                                    type="radio" name="etat" value="consultation" />
                                                <div class="title px-2">Consultation</div>
                                            </label>

                                            <label class="flex radio p-2 cursor-pointer">
                                                <input class="my-auto transform scale-125" formControlName="etat"
                                                    type="radio" name="etat" value="rendez-vous" />
                                                <div class="title px-2">Rendez-vous</div>
                                            </label>

                                        </div>
                                    </div>

                                    <!-- SERVICE -->
                                    <div
                                        class="  my-2 border mx-auto    border-[2px]  w-10/12 justify-center flex items-center rounded-md shadow-md">
                                        <div class="  w-full">
                                            <select formControlName="service_id"
                                                class="w-full h-12 px-4 py-1 rounded-r-md border border-gray-100 text-gray-800 focus:outline-none">
                                                <option value="">Selectionner un service</option>
                                                <option *ngFor="let serv of service" [value]="serv.id">{{serv.nom}}
                                                </option>
                                            </select>
                                        </div>
                                    </div>

                                    <!-- MEDECIN -->
                                    <div
                                        class="  my-2 border mx-auto    border-[2px]  w-10/12 justify-center flex items-center rounded-md shadow-md">
                                        <div class="  w-full">
                                            <select formControlName="medecin_id"
                                                class="w-full h-12 px-4 py-1 rounded-r-md border border-gray-100 text-gray-800 focus:outline-none">
                                                <option value="">Selectionner un medecin</option>
                                                <option *ngFor="let med of medecin" [value]="med.id">{{med.prenom +' '+
                                                    med.nom}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>
                    <div class="bg-white">
                        <div class="flex">
                            <div class="m-auto flex flex-col gap-6">
                                <div (click)="saveData()"
                                    class="border-2 border-[#7AA794] rounded-lg px-3 py-2 text-[#7AA794] cursor-pointer ">
                                    Enregistrer
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</main>
